name: test
on:
  push:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '14.x'
      - run: yarn build


      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: apenkov/simpleTestForSimpleServer
          path: './test'
      - run: |
          cd ./test
          yarn test


