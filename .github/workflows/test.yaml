name: test
on:
  push:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: yarn build
      - uses: actions/checkout@v2
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: foo-user/bar-repo
          path: './test'
      - run: |
          cd ./test
          yarn test


