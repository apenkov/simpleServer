name: test
on:
  push:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
          uses: actions/checkout@v2.3.1
          with:
            persist-credentials: false
      - run: yarn build


      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: apenkov/simpleTestForSimpleServer
          path: './test'
      - run: |
          cd ./test
          yarn test


